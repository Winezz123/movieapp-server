<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Загрузочный экран -->
    <div id="loader">
        <h1>Movie Together</h1>
        <img id="filmIcon" src="https://cdn-icons-png.flaticon.com/512/2798/2798007.png">
        <p>Загрузка...</p>
    </div>

    <!-- Регистрация -->
    <div id="login-screen">
        <h2>Регистрация</h2>

        <input id="username" placeholder="Логин"><br>
        <input id="password" type="password" placeholder="Пароль"><br>
        <button id="registerBtn">Создать аккаунт</button>

        <p id="msg" style="color: red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
